<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>いちのや メニュー / Language Select</title>
  <style>
   body {
  writing-mode: horizontal-tb;  /* ← 縦書き防止 */
  text-orientation: mixed;
}

.tabs {
  display:flex;
  gap:8px;
  padding:8px 12px;
  overflow-x:auto;
  overflow-y:hidden;          /* ← 縦スクロールバー防止 */
  white-space:nowrap;
  border-bottom:2px solid #8b0000;
  position:sticky;
  top:0;
  background:#fff8f0;
  z-index:10;
  writing-mode: horizontal-tb; /* ← ここにも */
}

    h1 {
      font-size: 1.6rem;
      margin-bottom: 40px;
      text-align: center;
      line-height: 1.4;
    }
    .btn {
      display: inline-block;
      padding: 14px 40px;
      margin: 10px;
      border: 2px solid #8b0000;
      border-radius: 10px;
      font-size: 1.3rem;
      cursor: pointer;
      background: #fff;
      color: #8b0000;
      transition: .2s;
    }
    .btn:hover {
      background: #8b0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>言語を選択してください<br><small>Select Language</small></h1>

  <div>
    <a href="menu.html?lang=jp" class="btn">🇯🇵 日本語メニュー</a>
    <a href="menu.html?lang=en" class="btn">🇺🇸 English Menu</a>
  </div>
</body>
</html>
