<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>いちのや メニュー / Language Select</title>
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Sans", sans-serif;
      background: #fff8f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;               /* ← スマホ対応の中央配置 */
      color: #8b0000;
      writing-mode: horizontal-tb;  /* ← 縦書き防止 */
      text-orientation: mixed;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 40px;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      padding: 14px 40px;
      margin: 10px;
      border: 2px solid #8b0000;
      border-radius: 10px;
      font-size: 1.3rem;
      cursor: pointer;
      background: #fff;
      color: #8b0000;
      transition: .2s;
    }

    .btn:hover {
      background: #8b0000;
      color: #fff;
    }

    /* スマホ小画面対応 */
    @media (max-width: 480px) {
      .btn {
        width: 80%;
        font-size: 1.1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <h1>言語を選択してください<br><small>Select Language</small></h1>

  <div>
    <a href="menu.html?lang=jp" class="btn">🇯🇵 日本語メニュー</a>
    <a href="menu.html?lang=en" class="btn">🇺🇸 English Menu</a>
    <a href="menu.html?lang=zh" class="btn">🇨🇳 中文菜单</a>

  </div>
</body>
</html>
