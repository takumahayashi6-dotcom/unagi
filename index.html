<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <title>„ÅÑ„Å°„ÅÆ„ÇÑÊñôÁêÜ„É°„Éã„É•„Éº / Unagi Menu</title>
  <style>
    body {
      font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
      background:#fff8f0;
      margin:0;
      color:#333;
    }
    header {
      text-align:center;
      background:#8b0000;
      color:#fff;
      padding:22px 12px;
    }
    header h1 {
      margin:0;
      line-height:1.35;
    }
    header .en {
      font-family: Arial, sans-serif;
      font-size: 0.95em;
      color:#ffe; opacity:.9;
    }

    /* Ë®ÄË™ûÂàá„ÇäÊõø„Åà„Éú„Çø„É≥ */
    #lang-switch {
      text-align:center;
      margin:12px;
    }
    #lang-switch button {
      padding:6px 14px;
      font-size:1rem;
      margin:0 6px;
      border:1px solid #8b0000;
      border-radius:6px;
      cursor:pointer;
      background:#fff;
      color:#8b0000;
      transition:.2s;
    }
    #lang-switch button.active {
      background:#8b0000;
      color:#fff;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }

    .menu-item {
      display: flex;
      gap: 18px;
      background: #fff;
      border: 1px solid #e6d7c8;
      border-radius: 12px;
      padding: 14px;
      margin: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,.04);
      align-items: center;
      justify-content: center;
    }

    .menu-img {
      flex-shrink: 0;
      width: 220px;
      height: 160px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
    }

    .menu-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      display: block;
    }

    .menu-text {
      flex:1;
      min-width:0;
    }
    .cat {
      display:inline-block;
      font-family: Arial, sans-serif; font-size:.8em;
      background:#f3e1d3; color:#7a2d00;
      padding:2px 8px;
      border-radius:999px;
      margin-bottom:6px;
    }
    h2 {
      margin: 6px 0 8px;
      font-size:1.25rem;
    }
    p { margin:.4em 0; }
    .price {
      font-size:1.15rem;
      font-weight:bold;
      color:#b22222;
      margin-top:6px;
    }

    .tabs {
      display:flex;
      gap:8px;
      padding:8px 12px;
      margin:0;
      overflow-x:auto;
      white-space:nowrap;
      background:#fff8f0;
      border-bottom:2px solid #8b0000;
      position:sticky;
      top:0;
      z-index:1000;
    }

    .tab {
      flex:0 0 auto;
      text-align:center;
      padding:8px 16px;
      border:1px solid #8b0000;
      border-radius:6px;
      background:#fff;
      color:#8b0000;
      cursor:pointer;
      font-weight:bold;
      transition:0.2s;
    }
    .tab.active { background:#8b0000; color:#fff; }

    .note {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin: 10px 0 20px;
      font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
    }
    .takeout-badge {
      display: inline-block;
      background: #f5dada;
      color: #8b0000;
      font-weight: bold;
      font-size: 0.8em;
      padding: 3px 8px;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    @media (max-width: 720px) {
      .menu-item { flex-direction: column; }
      .menu-img img { width: 100%; height: auto; }
    }
  </style>

  <!-- CSVË™≠ËæºÁî®„É©„Ç§„Éñ„É©„É™ -->
