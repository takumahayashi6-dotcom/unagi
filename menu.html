<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>いちのや料理メニュー / Unagi Menu</title>

  <!-- ====== スタイル ====== -->
  <style>
    body {
      font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
      background: #fff8f0;
      margin: 0;
      color: #333;
      writing-mode: horizontal-tb;
    }

    header {
      text-align: center;
      background: #8b0000;
      color: #fff;
      padding: 22px 12px;
    }
    header h1 {
      margin: 0;
      line-height: 1.35;
    }
    header .en {
      font-family: Arial, sans-serif;
      font-size: 0.95em;
      color: #ffe;
      opacity: 0.9;
    }

    /* ===== タブ部分 ===== */
    .tabs {
      display: flex;
      gap: 8px;
      padding: 8px 12px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      border-bottom: 2px solid #8b0000;
      position: sticky;
      top: 0;
      background: #fff8f0;
      z-index: 10;
      -webkit-overflow-scrolling: touch;
    }

    .tab {
      flex: 0 0 auto;
      text-align: center;
      padding: 10px 18px;
      border: 2px solid #8b0000;
      border-radius: 8px;
      background: #fff;
      color: #8b0000;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.25s ease;
      user-select: none;
    }

    .tab:active {
      background: #f5dada;
      transform: scale(0.96);
    }

    .tab.active {
      background: #8b0000;
      color: #fff;
      border-color: #8b0000;
    }

    /* ===== メニューカード ===== */
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }

    .menu-item {
      display: flex;
      gap: 18px;
      background: #fff;
      border: 1px solid #e6d7c8;
      border-radius: 12px;
      padding: 14px;
      margin: 12px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      align-items: center;
    }

    .menu-img {
      flex-shrink: 0;
      width: 220px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .menu-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      display: block;
    }

    .menu-text {
      flex: 1;
    }

    .cat {
      background: #f3e1d3;
      color: #7a2d00;
      padding: 2px 8px;
      border-radius: 999px;
      display: inline-block;
      font-size: 0.8em;
      margin-bottom: 6px;
    }

    .price {
      font-weight: bold;
      color: #b22222;
      margin-top: 6px;
    }

    .takeout-badge {
      background: #f5dada;
      color: #8b0000;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 0.8em;
      display: inline-block;
      margin-bottom: 6px;
    }

    .note {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin: 12px 0 24px;
    }

    /* ===== スマホ用レイアウト調整 ===== */
    @media (max-width: 720px) {
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu-text {
        text-align: left;
        width: 100%;
        margin-top: 8px;
        padding: 0 8px;
      }

      .menu-img {
        margin: 0 auto;
      }

      .menu-img img {
        width: 100%;
        height: auto;
      }
    }
    
    .jp-sub {
  font-size: 0.85em;
  color: #777;
  margin-top: 2px;
  font-family: "Yu Gothic", "Hiragino Sans", sans-serif;
}

  </style>

  <!-- ===== ライブラリ & スクリプト ===== -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <!-- 言語ごとにスクリプトがヘッダー内容を自動で切り替える -->
  <header id="header"></header>

  <div class="tabs" id="tabs"></div>
  <div class="wrap" id="menu"></div>
</body>
</html>
